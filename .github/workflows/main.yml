name: CI

on: [push, pull_request]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check `nph` formatting
        uses: arnetheduck/nph-action@v1
        with:
          version: 0.6.1
          options: "./"
          fail: true
          suggest: true

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        nim: [2.2.4]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: iffy/install-nim@v4
      with:
        version: ${{ matrix.nim }}

    - name: Build Nim and dependencies
      run: |
        which gcc
        gcc --version
        make -j${ncpu} update
        ./env.sh nim --version
        make -j${ncpu}

    - name: Run tests
      run: |
        make -j${ncpu} test

    - name: Build crawler
      run: |
        make -j${ncpu}
